BUILT_MODULE_LOCATION[0]="src/"
BUILT_MODULE_LOCATION[1]="src/"
DEST_MODULE_LOCATION[0]="/updates"
DEST_MODULE_LOCATION[1]="/updates"
AUTOINSTALL="yes"
